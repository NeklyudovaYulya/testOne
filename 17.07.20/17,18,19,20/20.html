<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
</head>
<body> 
<input type="text" id="button" placeholder="напишите что-нибудь">  
<button type="button" onclick="Click()" id="Click">Изменить цвет</button>

<script>
    function Color(){
        document.getElementById("button").style.color="red";
    }
    function Click(){
        Color();
    }
    
</script>
</body>
</html>
